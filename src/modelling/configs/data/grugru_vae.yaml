data:
  class_path: modelling.src.datamodules.seq_dm.SequenceDataModule
  init_args:
    config:
      train_datasets:
        train:
          hf_kwargs:
            path: "pszmk/LAMP-datasets"
            split: "train"

      val_datasets:
        val:
          hf_kwargs:
            path: "pszmk/LAMP-datasets"
            split: "validation"

      train_dataloader_kwargs:
        batch_size: 32
        num_workers: 4
        pin_memory: true
        shuffle: true
        drop_last: false

      val_dataloader_kwargs:
        batch_size: 32
        num_workers: 4
        pin_memory: true
        shuffle: false
        drop_last: false

      test_dataloader_kwargs:
        batch_size: 32
        num_workers: 4
        pin_memory: true
        shuffle: false
        drop_last: false
