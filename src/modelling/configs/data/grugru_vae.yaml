data:
  class_path: modelling.src.datamodules.seq_dm.SequenceDataModule
  init_args:
    config:
      collate:
        collate_class: modelling.src.datamodules.collate.TokenizerCollate
        collate_config_class: modelling.src.datamodules.collate.TokenizerCollateConfig
        collate_kwargs:
          tokenizer_path: pszmk/protein-aa-fast-tokenizer
          sequence_column: sequence
          tokenized_sequence_column: input_ids
          tokenizer_kwargs:
            padding: longest
            return_tensors: pt
          preserve_columns: []

      train_datasets:
        train:
          hf_kwargs:
            path: "pszmk/LAMP-datasets"
            split: "train"

      val_datasets:
        val:
          hf_kwargs:
            path: "pszmk/LAMP-datasets"
            split: "validation"

      train_dataloader_kwargs:
        batch_size: 4096
        num_workers: 4
        pin_memory: true
        shuffle: true
        drop_last: false

      val_dataloader_kwargs:
        batch_size: 1024
        num_workers: 4
        pin_memory: true
        shuffle: false
        drop_last: false

      test_dataloader_kwargs:
        batch_size: 32
        num_workers: 4
        pin_memory: true
        shuffle: false
        drop_last: false
