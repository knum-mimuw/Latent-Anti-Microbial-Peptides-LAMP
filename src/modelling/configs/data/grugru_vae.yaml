data:
  class_path: modelling.src.datamodules.seq_dm.SequenceDataModule
  init_args:
    config:
      train_datasets:
        - name: "train"
          cfg:
            path: "pszmk/LAMP-datasets"
            split: "train"
            streaming: true

      val_datasets:
        - name: "val"
          cfg:
            path: "pszmk/LAMP-datasets"
            split: "validation"
            streaming: true

      train_dataloader:
        batch_size: 32
        num_workers: 4
        pin_memory: true
        shuffle: true
        drop_last: false

      val_dataloader:
        batch_size: 32
        num_workers: 4
        pin_memory: true
        shuffle: false
        drop_last: false

