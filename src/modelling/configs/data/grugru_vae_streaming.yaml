data:
  class_path: modelling.src.datamodules.seq_dm.SequenceDataModule
  init_args:
    config:
      collate:
        collate_class: modelling.src.datamodules.collate.TokenizerCollate
        collate_config_class: modelling.src.datamodules.collate.TokenizerCollateConfig
        collate_kwargs:
          tokenizer_path: pszmk/protein-aa-fast-tokenizer
          sequence_column: sequence
          tokenizer_kwargs:
            padding: longest
            return_tensors: pt

      train_datasets:
        train:
          hf_kwargs:
            path: "pszmk/LAMP-datasets"
            split: "train"
            streaming: true
          shuffle_kwargs:
            buffer_size: 10000

      val_datasets:
        val:
          hf_kwargs:
            path: "pszmk/LAMP-datasets"
            split: "validation"
            streaming: true

      train_dataloader_kwargs:
        batch_size: 32
        num_workers: 0
        pin_memory: true
        drop_last: false

      val_dataloader_kwargs:
        batch_size: 32
        num_workers: 0
        pin_memory: true
        drop_last: false

      test_dataloader_kwargs:
        batch_size: 32
        num_workers: 0
        pin_memory: true
        drop_last: false
