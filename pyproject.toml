[project]
name = "latent-anti-microbial-peptides-lamp"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "neptune>=1.14.0",
    "pytest>=8.4.1",
    "pytorch-lightning>=2.5.2",
    "ruff>=0.12.8",
]

[project.scripts]
lamp = "lamp.__main__:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["src"]
respect-gitignore = true

[tool.ruff.lint]
# E/F: pycodestyle/pyflakes, I: isort, UP: pyupgrade, B: flake8-bugbear
select = ["E", "F", "I", "UP", "B"]
ignore = [
  "E203",  # Whitespace before ':' (compatible with many formatters)
]

[tool.ruff.lint.isort]
known-first-party = ["lamp"]
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
skip-magic-trailing-comma = false

[tool.uv]
dev-dependencies = [
  "ruff>=0.5.0",
]
