# Basic test configuration for SequenceDataModule
train_datasets:
  - name: "train"
    cfg:
      path: "test-dataset"
      name: "test"
      split: "train"
      streaming: false

val_datasets:
  - name: "val"
    cfg:
      path: "test-dataset"
      name: "test"
      split: "validation"
      streaming: false

test_datasets:
  - name: "test"
    cfg:
      path: "test-dataset"
      name: "test"
      split: "test"
      streaming: false

train_dataloader:
  batch_size: 32
  shuffle: true
  num_workers: 0  # Set to 0 to avoid multiprocessing warnings in tests

val_dataloader:
  batch_size: 32
  shuffle: false
  num_workers: 0  # Set to 0 to avoid multiprocessing warnings in tests

test_dataloader:
  batch_size: 32
  shuffle: false
  num_workers: 0  # Set to 0 to avoid multiprocessing warnings in tests
